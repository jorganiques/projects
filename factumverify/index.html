<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactumVerify News Fact Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo" class="logo">
        <h1>News Fact Checker</h1>
        <p>Enter a news statement below to check its factual accuracy.</p>
    </header>
    <main>
        <section class="search-section">
            <form id="factCheckForm">
                <input type="text" id="query" placeholder="Enter a news statement..." required>
                <div class="sort-options">
                    <label>
                        <input type="radio" name="sort" value="relevancy"> Relevancy
                    </label>
                    <label>
                        <input type="radio" name="sort" value="popularity"> Popularity
                    </label>
                    <label>
                        <input type="radio" name="sort" value="publishedAt" checked> Newest
                    </label>
                </div>
                <div class="language-dropdown">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="">Any Language</option>
                        <option value="ar">Arabic</option>
                        <option value="de">German</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="he">Hebrew</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option value="ro">Romanian</option>
                        <option value="ru">Russian</option>
                        <option value="sv">Swedish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="check-fact">Check Fact</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
                <div class="progress-bar" id="mainProgressBar" style="display: none;">
                    <div class="progress"></div>
                </div>
            </form>
        </section>
        <section class="results-section" id="results"></section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
